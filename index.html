<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">
	<script src="index.js" defer></script>
</head>
<body>

	<div class="container main-dashboard">
		<h1>Note Taker</h1>
		<h2>Add A New Note:</h2>
		<form method="post">
			<label for="textarea">Note:</label>
			<input type="textarea" name="textarea" id="noteContent" placeholder="Write your note here">
			<button type="submit" id="addNote">Add Note</button>
		</form>
	</div>

	<div class="container note-list" id="noteList"></div>

	<div class="custom-modal" id="myModal">
		<div class="modal-contents">
			<span class="close">&times;</span>
		</div>
	</div>

</body>
</html>
